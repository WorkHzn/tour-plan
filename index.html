<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    
  </head>

  <body>
    <header class="header">
      <div class="headerCont">
        <div class="headerTop">
          <a href="#" class="logo"
            ><img
              src="img/Best_tour_plan.svg"
              alt="Logo: Best Tour Plan"
              class="logo-image"
          /></a>
          <form class="search">
            <input
              type="text"
              class="search-input"
              placeholder="Search Location"
            />
            <button class="search-button">
              <img src="img/search.svg" alt="button: search" />
            </button>
          </form>
          <div class="headerTop-user">
            <img src="img/user_avatar.jfif" alt="avatar: user avatar" />
            <span class="userName">Nathan</span>
          </div>
        </div>
        <div class="headerNav">
          <ul class="nav">
            <li>All Deals</li>
            <li>Hotels</li>
            <li>Activities</li>
            <li>Hotel Day Packages</li>
            <li>Restaurants</li>
            <li>Events</li>
            <li>Rodrigues</li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
